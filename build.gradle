plugins {
    id 'java'
    id 'com.gradle.build-scan' version '2.0.2'
    id 'org.springframework.boot' version '2.0.5.RELEASE'
    id 'io.spring.dependency-management' version '1.0.7.RELEASE'
}

group 'musimap'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ['notification-manager/manager/src/main']
        }
        resources {
            srcDirs = ['notification-manager/manager/src/resources']
        }
    }
    test {
        java {
            srcDirs = ['notification-manager/manager/tests']
        }
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-dependencies:2.0.5.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compile group: 'org.simplejavamail', name: 'simple-java-mail', version: '5.1.6'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
